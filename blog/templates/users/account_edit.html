<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My Django Blog</title>

    {% load static %}

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/templatemo-style.css' %}">

</head>

<body>
        <div class="tm-header">
            <div class="container-fluid">
                <div class="tm-header-inner">
                    <h3 class="navbar-brand tm-site-name">Welcome to my blog!</h3>

                    <nav class="navbar tm-main-nav">
                        <button class="navbar-toggler hidden-md-up" type="button"
                                data-toggle="collapse" data-target="#tmNavbar">
                            &#9776;
                        </button>

                        <div class="collapse navbar-toggleable-sm" id="tmNavbar">
                            <ul class="nav navbar-nav">
                                <li class="nav-item active">
                                    <a href="{% url 'home' %}" class="nav-link">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a href="{% url 'account' %}" class="nav-link">Account</a>
                                </li>
                                <li class="nav-item">
                                    <a href="{% url 'logout' %}" class="nav-link">Logout</a>
                                </li>
                            </ul>
                        </div>

                    </nav>

                </div>
            </div>
        </div>

        <img src="{% static 'img/login.jpg' %}" class="tm-blog-img-container">

        <section class="tm-section">
            <div class="container-fluid">
                <div class="row">

                    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-9 col-xl-9">
                        <div class="tm-blog-post">
                            <h3>Edit account info</h3>
							<form method="POST" enctype="multipart/form-data">
								{% csrf_token %}
								{{ form_author.as_p }}
								<input type="submit" value="Save" />
							</form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="tm-footer" style="padding-bottom: 49px">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12 tm-copyright-col">
                        <p class="tm-copyright-text">This is my blog 2023</p>
                    </div>
                </div>
            </div>
        </footer>

        <script src="{% static 'js/jquery-1.11.3.min.js' %}"></script>
        <script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
