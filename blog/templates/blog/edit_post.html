<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My Django Blog</title>

    {% load static %}

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/templatemo-style.css' %}">

</head>

<body>
       {% if user.id == slug.author_id %}
        <div class="tm-header">
            <div class="container-fluid">
                <div class="tm-header-inner">
                    <a href="{% url 'home' %}" class="navbar-brand tm-site-name" style="text-transform: capitalize">
                        Welcome, {{ user.username }}!
                    </a>

                    <nav class="navbar tm-main-nav">
                        <button class="navbar-toggler hidden-md-up" type="button"
                                data-toggle="collapse" data-target="#tmNavbar">
                            &#9776;
                        </button>

                        <div class="collapse navbar-toggleable-sm" id="tmNavbar">
                            <ul class="nav navbar-nav">
                                <li class="nav-item active">
                                    <a href="{% url 'home' %}" class="nav-link">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a href="{% url 'account' %}" class="nav-link">Account</a>
                                </li>
                                <li class="nav-item">
                                    <a href="{% url 'logout' %}" class="nav-link">Logout</a>
                                </li>
                            </ul>
                        </div>

                    </nav>

                </div>
            </div>
        </div>

        <img src="{% static 'img/edit.jpg' %}" class="tm-blog-img-container">

        <section class="tm-section">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-9 col-xl-9">
                        <div class="tm-blog-post">
                            <form method="POST" enctype="multipart/form-data">
                                {{ form.as_p }}
                                {% csrf_token %}
                                <button type="submit">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="tm-footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12 tm-copyright-col">
                        <p class="tm-copyright-text">This is my blog 2023</p>
                    </div>
                </div>
            </div>
        </footer>

        <script src="{% static 'js/jquery-1.11.3.min.js' %}"></script>
        <script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>

{% else %}

<div class="tm-header">
            <div class="container-fluid">
                <div class="tm-header-inner">
                    <p class="navbar-brand tm-site-name">You cannot edit the post if you are not an author</p>

                    <nav class="navbar tm-main-nav">
                        <button class="navbar-toggler hidden-md-up" type="button"
                                data-toggle="collapse" data-target="#tmNavbar">
                            &#9776;
                        </button>

                        <div class="collapse navbar-toggleable-sm" id="tmNavbar">
                            <ul class="nav navbar-nav">
                                <li class="nav-item">
                                    <a href="{% url 'home' %}" class="nav-link">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a href="{% url 'login' %}" class="nav-link">Login</a>
                                </li>
                                <li class="nav-item">
                                    <a href="{% url 'register' %}" class="nav-link">Signup</a>
                                </li>

                            </ul>
                        </div>

                    </nav>

                </div>
            </div>
        </div>
       <img src="{% static 'img/nologin.jpg' %}" class="tm-blog-img-container">
{% endif %}

</body>
</html>
